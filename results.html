<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Search Results</title>
  </head>
  <body>
    <div class="container">
        <!-- Colored icon button -->
      <!--<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
      <i class="material-icons">Home</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">Home</button>-->
      <a class="nav-link active" aria-current="page" href="/">Home</a>
      <h1 class="text-center my-4">Search Results</h1>
      <!--<button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
      </button>
    <div class="text-center mb-4">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div>Loading...</div>
    </div>-->
      
      
    
  
      {% for result in results %}
      
      <div class="bg-light text-dark">
      <div class="card mb-4 shadow-sm"> 
      <div class="card mb-3">
      
        <div class="row no-gutters">
          <div class="col-md-4">
            {% if result.image %}
            <img
              src="data:image/png;base64,{{ result.image }}"
              class="img-fluid p-5"
              alt="Product Image"
              
            />
            
            {% else %}
            <p>No image available</p>
            {% endif %}
          </div>
          <div class="col-md-8">
            <div class="card-body">
            
              <h5 class="card-title">{{ result.name }}</h5>
              <p class="card-text">Price: {{ result.price }}</p>
              <p class="card-text">Rating: {{ result.rating }}</p>
              <p class="card-text">No. of Reviews: {{ result.reviews }}</p>
              <a href="{{ result.link }}" class="btn btn-primary"
                >Product Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>

      {% endfor %}
    </div>

    </div>
  </body>
</html>
